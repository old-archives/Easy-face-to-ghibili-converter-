<!DOCTYPE html>
<html>
<head>
<title>Ghibli Face Generator</title>
<style>
    body {
        margin: 0;
        background: #0e0e0e;
        font-family: Arial;
        text-align: center;
        padding-top: 40px;
        color: white;
    }

    .box {
        width: 90%;
        max-width: 420px;
        background: #1f1f1f;
        padding: 20px;
        border-radius: 12px;
        margin: auto;
    }

    input, button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
    }

    button {
        background: #4a90e2;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    img {
        width: 100%;
        margin-top: 15px;
        border-radius: 12px;
        display: none;
    }

    #downloadBtn {
        display: none;
        background: #3ecf8e;
        margin-top: 12px;
    }

</style>
</head>

<body>

<h2>Ghibli AI Face Generator</h2>

<div class="box">
    <input type="file" id="fileInput" accept="image/*">

    <button onclick="generate()">Generate Ghibli Art</button>

    <p id="status"></p>

    <img id="outputImage">
    <a id="downloadBtn" download="ghibli.png">Download Image</a>
</div>

<script>

const HF_TOKEN = "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";  // <-- REPLACE ONLY THIS

async function generate() {
    let fileInput = document.getElementById("fileInput");
    let status = document.getElementById("status");
    let output = document.getElementById("outputImage");
    let downloadBtn = document.getElementById("downloadBtn");

    if (!fileInput.files.length) {
        alert("Please upload a photo!");
        return;
    }

    let photo = fileInput.files[0];
    status.innerText = "Generating... please wait 10–20 seconds ⏳";
    output.style.display = "none";
    downloadBtn.style.display = "none";

    const response = await fetch(
        "https://api-inference.huggingface.co/models/linoymoon/Ghibli-Style-Anything-V5",
        {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + HF_TOKEN,
                "Content-Type": photo.type    // MUST NOT be in quotes
            },
            body: photo                      // raw file buffer
        }
    );

    if (!response.ok) {
        status.innerText = "❌ Error generating image!";
        return;
    }

    const blob = await response.blob();
    const url = URL.createObjectURL(blob);

    output.src = url;
    output.style.display = "block";

    downloadBtn.style.display = "block";
    downloadBtn.href = url;

    status.innerText = "Done ✔";
}

</script>

</body>
</html>
