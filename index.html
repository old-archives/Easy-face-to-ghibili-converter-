<!DOCTYPE html>
<html>
<head>
  <title>Ghibli AI Face Generator</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial;
      padding-top: 40px;
    }
    .box {
      width: 90%;
      max-width: 420px;
      padding: 20px;
      margin: auto;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
    }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 12px auto;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #ff8800;
      color: white;
      font-weight: bold;
    }
    #downloadBtn {
      display: none;
      background: green;
      color: white;
    }
    #outputImage {
      width: 100%;
      margin-top: 15px;
      display: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Face → Ghibli AI</h2>

    <input type="file" id="fileInput" accept="image/*">
    <button onclick="generateImage()">Generate Ghibli Image</button>

    <p id="status"></p>

    <img id="outputImage">
    <a id="downloadBtn" download="ghibli.png">Download Image</a>
  </div>

<script>

const HF_TOKEN = "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";  // ← Replace only here

async function generateImage() {
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const output = document.getElementById("outputImage");
    const downloadBtn = document.getElementById("downloadBtn");

    if (!fileInput.files.length) {
        alert("Please upload a photo first!");
        return;
    }

    const photo = fileInput.files[0];

    status.innerText = "Generating... Please wait 10–20 seconds ⏳";
    output.style.display = "none";
    downloadBtn.style.display = "none";

    const response = await fetch(
        "https://api-inference.huggingface.co/models/linoymoon/Ghibli-Style-Anything-V5",
        {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + HF_TOKEN,
                "Content-Type": photo.type     // ← VERY IMPORTANT
            },
            body: photo                        // ← RAW IMAGE (Correct Format)
        }
    );

    if (!response.ok) {
        status.innerText = "Error generating image ❌ (Model may be sleeping)";
        return;
    }

    const blob = await response.blob();
    const url = URL.createObjectURL(blob);

    output.src = url;
    output.style.display = "block";

    downloadBtn.href = url;
    downloadBtn.style.display = "inline-block";

    status.innerText = "Done ✓";
}

</script>

</body>
</html>
